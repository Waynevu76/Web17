    <title>Udemy search</title>

        <img class="col-7 col-sm-6 col-md-5" src="https://www.udemy.com/staticx/udemy/images/v6/logo-coral.svg" alt="">
    </div>
    <div class=''>
        <form  class="" action="" id="submit">
            <div class="row m-2 justify-content-center" id="search-bar">
                <div class="col-6 col-sm-5">
                    <input required class="form-control" id="pwd" placeholder="Từ khóa tìm kiếm...">
                </div>
                <button type="submit" class="btn btn-primary" id='btn1'>Search</button>
            </div>
            <div class="" id='select'>
                <span class="mt-2" >Price: </span>
                <select class="form-control btn btn-success" id="price">
                    <option value=""></option>
                    <option value="price-paid">Paid</option>
                    <option value="price-free">Free</option>
                </select>            
            </div>
        </form>
    </div>
    <div class="lds-facebook"><div></div><div></div><div></div></div>

    </div>
